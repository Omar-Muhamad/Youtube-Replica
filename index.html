<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <header id="header">
        <div class="logo">

        </div>

        <div class="search">

        </div>

        <div class="rightIcons">

        </div>
    </header>

    <div class="content">
        <section class="hero">
            <div class="mainVideo">

            </div>
            <div class="videoTitle">

            </div>
        </section>

        <section class="vidoeInteraction">
            <div class="views-date">

            </div>

            <div class="like-share">

            </div>
        </section>

        <section class="discribtion">
            <div class="channelLogo">

            </div>

            <div class="discribtionInfo">
                channelName
                subscribers
                discription
                showMore
            </div>
        </section>

        <section class="comments">
            <div>
                commentsNo.
                SortBy
            </div>

            <div class="comment">
                <div class="commenterLogo">

                </div>

                <div>
                    commenterName
                    commentPhrase
                    like-dislike-Replay
                </div>
            </div>
        </section>

    </div>

    <div class="sideBar">
        <div class="suggestionVideo">

        </div>

        <div>
            videoTitle
            channelName
            views&puplishDate
        </div>
    </div>
