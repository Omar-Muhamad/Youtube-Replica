<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img class="main-menu" src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png"/>
            <img class="youtubeLogo" src="/images/youtube-logo.png">
        </div>

        <div class="search">
            <input type="text" placeholder="Search">
            <button class="sButton"><img class="sIcon" src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
            <button class="voiceButton"><img class="micIcon" src="https://img.icons8.com/material-rounded/24/000000/microphone.png"/></button>
        </div>

        <div class="rightIcons">
            <img class="menuIcon" src="https://img.icons8.com/windows/32/000000/squared-menu.png"/>
            <i class="fas fa-ellipsis-v"></i>
            <button class="signInButton">
                <i class="far fa-user-circle fa-2x"></i>
                <h3>SIGN IN</h3>
            </button>
        </div>
    </header>

    <div class="pageContent">
        <div class="container">
            <div class="content">
                <section class="hero">
                    <div class="mainVideo">

                    </div>
                    <div class="videoTitle">

                    </div>
                </section>

                <section class="vidoeInteraction">
                    <div class="views-date">

                    </div>

                    <div class="like-share">

                    </div>
                </section>

                <section class="discribtion">
                    <div class="channelLogo">

                    </div>

                    <div class="discribtionInfo">
                        channelName
                        subscribers
                        discription
                        showMore
                    </div>
                </section>

                <section class="comments">
                    <div>
                        commentsNo.
                        SortBy
                    </div>

                    <div class="comment">
                        <div class="commenterLogo">

                        </div>

                        <div>
                            commenterName
                            commentPhrase
                            like-dislike-Replay
                        </div>
                    </div>
                </section>

            </div>

            <div class="sideBar">
                <div class="suggestionVideo">

                </div>

                <div>
                    videoTitle
                    channelName
                    views&puplishDate
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
